<section ng-controller="ArticlesController">
    <h1>New Article</h1>
    <form ng-submit="create()" novalidate>
        <div>
            <label for="title">Title</label>
            <div>
                <input type="text" id="title" ng-model="title" placeholder="Title" required/>
            </div>
        </div>
        <div>
            <label for="content">Content</label>
            <div>
                <textarea type="text" id="content" ng-model="content" placeholder="Content" cols="30" rows="10" required></textarea>
            </div>
        </div>
        <div>
            <input type="submit"/>
        </div>
        <div ng-show="error">
            <strong ng-bind="error"></strong>
        </div>
    </form>
</section>
